<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>3D Dice</title>
</head>
<body>
  <div class="menu menu-closed">
    <div class="menu-container option-container">
      <span class="menu-title">
        Options
        <span class="arrow">
    
        </span>
      </span>
    </div>
    <div class="menu-container number-of-dice-container">
      <span class="menu-title">
        Number of dice 
        <span class="less-btn menu-item"></span>
        <span class="label">1</span>
        <span class="more-btn menu-item"></span>
      </span>
    </div>
    <div class="menu-container color-of-dice-container">
      <span class="menu-title">
        Color 
        <span class="prev-btn menu-item"></span>
        <div class="color-preview menu-item"></div>
        <span class="next-btn menu-item"></span>
      </span>
    </div>
  </div>
  <div class="board">
    <div class="container hidden">
      <div class="scene">
        <div class="dice">
          <div class="cube">
        <div class="internal-face internal-front">
          
        </div>
            <div class="face front">
              <span class="dot dot-center"></span>
            </div>
        <div class="internal-face internal-back">
          
        </div>
            <div class="face back">
              <span class="dot dot-top-left"></span>
              <span class="dot dot-bottom-right"></span>
            </div>
        <div class="internal-face internal-right">
          
        </div>
            <div class="face right">
              <span class="dot dot-top-left"></span>
              <span class="dot dot-center"></span>
              <span class="dot dot-bottom-right"></span>
            </div>
        <div class="internal-face internal-left">
          
        </div>
            <div class="face left">
              <span class="dot dot-top-left"></span>
              <span class="dot dot-bottom-right"></span>
              <span class="dot dot-top-right"></span>
              <span class="dot dot-bottom-left"></span>
            </div>
        <div class="internal-face internal-top">
          
        </div>
            <div class="face top">
              <span class="dot dot-top-left"></span>
              <span class="dot dot-bottom-right"></span>
              <span class="dot dot-center"></span>
              <span class="dot dot-top-right"></span>
              <span class="dot dot-bottom-left"></span>
            </div>
        <div class="internal-face internal-bottom">
          
        </div>
            <div class="face bottom">
              <span class="dot dot-top-left"></span>
              <span class="dot dot-bottom-right"></span>
              <span class="dot dot-top-right"></span>
              <span class="dot dot-bottom-left"></span>
              <span class="dot dot-top-center"></span>
              <span class="dot dot-bottom-center"></span>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
  <script src="script.js"></script>
  <script src="dicecolor.js"></script>
  <script src="dicequantity.js"></script>
</body>
</html>
